<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <img
      src="images/logo.svg"
      alt="logo"
      style="margin-left: 50%; margin-bottom: 55px"
    />

    <div class="box">
      <div class="left-side-bar">
        <label for="bill">Bill</label><br />
        <input
          class="dollar"
          type="number"
          name="bill"
          id="dollar"
          placeholder="0"
        /><br /><br />

        <label for="select tip ">Select Tip %</label>
        <div class="grid-container">
          <div class="button">5%</div>
          <div class="button">10%</div>
          <div class="button">15%</div>
          <div class="button">25%</div>
          <div class="button">50%</div>

          <input class="custom" type="number" placeholder="Custom" />
        </div>
        <br />

        <div id="label">
          <label for="no of people">Number Of People</label>
          <span id="error">Can't be zero</span>
        </div>
        <!-- <label for="cant be zero" style="padding-left: 70px"
          >Can't be zero</label
        ><br /> -->
        <input
          class="person"
          type="number"
          name="no of people"
          placeholder="0"
        />
      </div>

      <div class="right-side-bar">
        <div class="number-area">
          <p style="color: hsl(0, 0%, 100%)">
            Tip Amount <br />
            / person
            <img
              style="margin-left: 120px; color: hsl(172, 67%, 45%)"
              src="images/icon-dollar.svg"
              alt="icon-dollar"
            />

            <span
              class="tip-amount"
              style="font-size: 30px; color: hsl(172, 67%, 45%)"
              >0.00</span
            >
          </p>

          <p style="padding-top: 15px; color: hsl(0, 0%, 100%)">
            Total <br />
            / person
            <img
              style="margin-left: 120px; color: hsl(172, 67%, 45%)"
              src="images/icon-dollar.svg"
              alt="icon-dollar"
            />
            <span
              class="total-person"
              style="font-size: 30px; color: hsl(172, 67%, 45%)"
              >0.00</span
            >
          </p>
          <br /><br />
        </div>

        <input class="btn" type="button" name="bill" value="RESET" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
